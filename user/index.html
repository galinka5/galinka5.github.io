<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test XANO endpoints</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

                </div>
                <div class="social-bar-btn" onclick="linkedinClick()"><img src="/assets/images1/linkedIn.svg"></div>
            </div>
        </div>
    </section>
    <script src="../js/main.js"></script>
    <script>
        let userId;
        $(document).ready(function () {
            getInfo()
                .then(response => {
                    console.log(response);
                    $('#nameField').val(response.name);
                    $('#emailField').val(response.email);
                    $('#passwordField').val(response.password);
                    $('#companyField').val(response.company);
                    userId = response.id;
                })
                .catch(error => console.log(error))
        });

        function updateUserClick() {
            editUser(userId, $('#nameField').val(), $('#emailField').val(), $('#companyField').val())
                .then(response => console.log(response))
                .catch(error => console.log(error))
        }
    </script>
</body>

</html>
