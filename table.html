<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Table</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

	.page-container{
		padding: 32px 0;
	}
	
	table{
		border:1px solid red;
		resize:both;
		table-layout:fixed;
	}
	
	td, th{
		border:1px solid red;
		resize:both;
	}
	
	.table{
		margin-top:20px;
		width:100%;
		max-width:100vw;
		overflow-x:auto;
	}
	
	.thead, .tr{
		display:flex;
		flex-wrap:nowrap;
	}
	
	.td, .th{
		border:1px solid green;
		width:550px;
	}
  </style>
</head>

<body>
<div class="page-container">
	<div class="table">
		<div class="thead">
			<div class="th col1">123</div>
			<div class="th col2">1232</div>
			<div class="th col3">1233</div>
			<div class="th col4">1234</div>
		</div>
		<div class="tbody">
			<div class="tr">
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
			</div>
			<div class="tr">
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
			</div>
			<div class="tr">
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
			</div>
			<div class="tr">
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
				<div class="td">asdadadad</div>
			</div>
		</div>
	</div>
</div>
<p id="log"></p>
</body>

<script>
	var anchors = document.getElementsByClassName('th');
	console.log(anchors);
	for(var a of anchors){
		a.addEventListener('mousedown', mouseDownHandler);
		a.addEventListener('touchstart', mouseDownHandler, {passive: true});
	}
		
	
	function mouseDownHandler(event) {
		event.preventDefault();
		const log = document.getElementById('log');
		log.innerText += "type = " + event.type + ' target = '+ event.target+'\n';
		if(event.target) event.target.addEventListener('mousemove', mouseMoveHandler);
		if(event.target) event.target.addEventListener('touchmove', mouseMoveHandler, {passive: true});
		if(event.target) event.target.addEventListener('mouseup', mouseUpHandler);
		if(event.target) event.target.addEventListener('touchend', mouseUpHandler, {passive: true});
	}
	
	function mouseMoveHandler(event) {
		event.preventDefault();
		const log = document.getElementById('log');
		log.innerText += "type = " + event.type + ' target = '+ event.target+'\n';	
	}
	
	function mouseUpHandler(event) {
		event.preventDefault();
		const log = document.getElementById('log');
		log.innerText += "type = " + event.type + ' target = '+ event.target+'\n';
		if(event.target) event.target.removeEventListener('mousemove', mouseMoveHandler);
		if(event.target) event.target.removeEventListener('mouseup', mouseUpHandler);
		if(event.target) event.target.removeEventListener('touchmove', mouseMoveHandler);
		if(event.target) event.target.removeEventListener('touchend', mouseUpHandler);
	}
</script>

</html>
